<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body onload="load()">
    
    <script> 
    function load(){
        const xhttp=new XMLHttpRequest();
        xhttp.onreadystatechange=function(){
            if (this.readyState == 4 && this.status ==200 ){
                var obj_arr=JSON.parse(this.responseText);
                obj_arr.forEach(element => {
                    document.write(" <li> ")
                    document.write(element.name)
                    document.write(" </li> ")
                    document.write(" <li> ")
                    document.write(element.email)
                    document.write(" </li> ")
                    document.write(" <li> ")
                    document.write(element.phoneNumber)
                    document.write(" </li> ")
                    document.write(" <li> ")
                    document.write(element.password)
                    document.write(" </li> ")
                    document.write(" <li> ")
                    document.write(element.dob)
                    document.write(" </li> ")
                    document.write(" <li> ")
                    document.write(element.gender)
                    document.write(" </li> ")
                    document.write(" <li> ")
                    document.write(element.role)
                    document.write(" </li> ")
                    document.write(" <br> ")
                });
            }
        };
        xhttp.open("GET","http://127.0.0.1:8000/api/Users/list");
        xhttp.send();
    }
</script>
</body>
</html>
